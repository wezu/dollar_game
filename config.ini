[graphics]
fullscreen = 0
win-size = 1280 720
sync-video = 1

[panda3d]
show-frame-rate-meter = 0
texture-anisotropic-degree = 2
framebuffer-srgb = 0
undecorated = 0
garbage-collect-states = 1
pstats-gpu-timing = 0
want-pstats = 0
frame-rate-meter-milliseconds = 0
text-flatten = 0
text-dynamic-merge = 1
text-kerning = 1
default-model-extension = .egg

[keys]
camera-rotate = mouse3
camera-pan = mouse1
camera-zoom-in = wheel_up
camera-zoom-out = wheel_down
camera-left = a
camera-right = d
camera-forward = w
camera-back = s
camera-view-top = 8
camera-view-bottom = 2
camera-view-left = 4
camera-view-right = 6
camera-view-front = 7
camera-view-back = 1

[control]
camera-speed = 1.0
zoom-speed = 1.0

[audio]
sound-volume = 1.0
music-volume = 0.75

